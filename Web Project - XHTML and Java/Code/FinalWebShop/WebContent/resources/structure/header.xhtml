<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div class="header">
		<div class="headerwrapper">
					
			<div class="headercontent">
			
						
				<div class="logo">
					<a href="index.xhtml">
						<h:graphicImage class="logoimg" library="img" name="black-laptop.png" />
						<span class="headertext">AWESOME<br/>COMPUTERS</span>
					</a>
				</div>
						
				<h:panelGroup layout="block" id="viewcart" class="viewcart">
					<h:outputLink value="shoppingcart.xhtml">
						<h:outputLabel id="cartQuantity" style="color: lightgray;" for="cartImage" value="#{cartBean.cartQuantity}" />
						<h:graphicImage id="cartImage" library="img" name="cart.png" />
						<span>Shopping Cart</span>
					</h:outputLink>
				</h:panelGroup>
							
				<h:form class="search">
					<h:inputText class="searchfield" value="#{productsBean.category}" />
					<h:commandButton class="searchbutton" action="#{productsBean.redirect()}" />
				</h:form>
							
			</div>
						
			<div class="menu">
				<ul>
					<li><a href="index.xhtml">Home</a></li>
					<li><a href="products.xhtml?category=All">Products</a></li>
					<li><a href="about.xhtml">About</a></li>
				</ul> 
			</div>
						
		</div>
	</div>
</ui:composition>
