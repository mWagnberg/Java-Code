<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
		<!--Add your own page title-->
		<title>Place order</title>
		
		<!-- The resources folder must be placed directly under WebContent -->
		<h:outputStylesheet library="css" name="style.css"  />
		
		<link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'></link>
		
	</h:head>
	<h:body>
	
			<div class="pagewrapper">
				
				<ui:include src="resources/structure/header.xhtml" />
				
				<div class="contentwrapper">
				
					<ui:include src="resources/structure/sidebar.xhtml" />
					
					<div class="contentpadding">
						<div class="content">
							<!--Add html here! I suggest that you set your css widths in percentage-->
							
							<h2>Please fill in the information to place your order</h2>
								
							<h:form>
								<p:panel id="panel" >
								
								<p:messages  id="msgs" showDetail="true" closable="true"  />
		
								<h:panelGrid columns="3" cellpadding="5">
								<!-- Show order total? -->
									<p:outputLabel for="firstname" value="Firstname:" />
									<p:inputText id="firstname" value="#{finalizeBean.customerFirstName}" required="true" label="Firstname">
                						<f:validateRegex pattern="[a-zA-Z[öäåáÖÄÅÁ]]+"/>
                						<p:ajax update="msgFirstname" event="keyup" />
            						</p:inputText>
            						<p:message for="firstname" id="msgFirstname" display="icon" />
									
									<p:outputLabel for="lastname" value="Lastname:" />
									<p:inputText id="lastname" value="#{finalizeBean.customerLastName}" required="true" label="Lastname">
                						<f:validateRegex pattern="[a-zA-Z[öäåáÖÄÅÁ-]]+"/>
                						<p:ajax update="msgLastname" event="keyup" />
            						</p:inputText>
            						<p:message for="lastname" id="msgLastname" display="icon" />
            						
            						<p:outputLabel for="phone" value="Phone number:" />
									<p:inputText id="phone" value="#{finalizeBean.customerPhoneNumber}" required="true" label="Phone">
                						<f:validateRegex pattern="[0-9]+"/>
                						<p:ajax update="msgPhone" event="keyup" />
            						</p:inputText>
            						<p:message for="phone" id="msgPhone" display="icon" />
            						
            						<p:outputLabel for="email" value="Email:" />
									<p:inputText id="email" value="#{finalizeBean.customerEmail}" required="true" label="Email">
                						<f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                						<p:ajax update="msgEmail" event="keyup" />
            						</p:inputText>
            						<p:message for="email" id="msgEmail" display="icon" />
									
									<p:outputLabel for="address" value="Address:" />
									<p:inputText id="address" value="#{finalizeBean.customerAddress}" required="true" label="Address">
                						<f:validateLength minimum="2" />
                						<p:ajax update="msgAddress" event="keyup" />
            						</p:inputText>
            						<p:message for="address" id="msgAddress" display="icon" />
									
									<p:commandButton	value="Place order" 
														update="panel"
														actionListener="#{finalizeBean.newOrder()}"
														icon="ui-icon-check"
														disabled="#{empty cartBean.cartProducts}">
										<f:ajax render="viewcart cartQuantity"/>
									</p:commandButton>
										
								</h:panelGrid>
								
								</p:panel>
							
							</h:form>
						</div>
					</div>
					
				</div>
					
				<div class="push"></div>
				
			</div>
			
			<ui:include src="resources/structure/footer.xhtml"/>
			
	</h:body>
</html>
