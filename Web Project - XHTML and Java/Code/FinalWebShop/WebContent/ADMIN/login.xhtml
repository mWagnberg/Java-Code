<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<h:outputStylesheet library="css" name="adminTemplate_style.css" />
		<f:metadata>
			<f:viewAction action="#{loginBean.checkAdminRedirect(true)}" />
		</f:metadata>
		<title>Login to Admin Pages</title>
	</h:head>
	<h:body styleClass="loginBody">
		<h:form styleClass="loginForm"><!-- The actual login form with 'outputText' to display something when login fails -->
			<h:inputText styleClass="loginTxtBox" style="width: 100%;" a:placeholder="Admin User Name"  value="#{loginBean.loginUserName}" />
			<h:inputSecret styleClass="loginTxtBox" style="width: 100%;" a:placeholder="PassWord" value="#{loginBean.loginPassword}" />
			<h:commandButton styleClass="loginButton" action="#{loginBean.checkAdminRedirect(true)}" value="Login">
			</h:commandButton><br /><br />
			<h:outputText id="dispText" value="#{loginBean.displayText}" />
		</h:form>
	</h:body>
</html>
